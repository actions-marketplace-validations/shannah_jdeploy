# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: JPackage Linux Test
on:
  #push:
  #  tags: '*'
  #  branches: [master]
  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Set up Git Config
      run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "<>"
    - name: Build with Maven
      run: |
        cd shared
        mvn install
        cd ../cli
        mvn package
        
    - name: Run jpackage via jDeploy
      run: |
        BASEDIR=$(pwd)
        cd tests/projects/TextEditor
        java -jar $BASEDIR/cli/target/jdeploy-cli-1.0-SNAPSHOT.jar jpackage
        ls jdeploy/jpackage
        
    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v2.2.4
      with:
        name: text-editor_1.0.26-1_amd64.deb
        path: tests/projects/TextEditor/jdeploy/jpackage/text-editor_1.0.26-1_amd64.deb
